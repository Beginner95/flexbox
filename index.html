<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>Exe</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script src="js/all.min.js"></script>
</head>
<body>
<div class="container">
    <header class="header">
    	<div class="wrap header__wrap">
    		<a href="#" class="header__logo">
    			<img src="img/logo.svg" alt="Logo">
    		</a>
    		<nav>
    			<ul class="menu header__menu">
    				<li class="menu__element"><a class="menu__link" href="#">Главная</a></li>
    				<li class="menu__element"><a class="menu__link" href="#">Модули</a></li>
    				<li class="menu__element"><a class="menu__link" href="#">Шаблоны</a></li>
    				<li class="menu__element"><a class="menu__link" href="#">Услуги</a></li>
    				<li class="menu__element"><a class="menu__link" href="#">О нас</a></li>
    			</ul>
    		</nav>
    	</div>
    </header>
    <section class="banner">
      <div class="banner__wrap wrap">
        <div class="banner__info">
          <h1 class="banner__title">Order Manager <span class="banner__tittle"><span class="banner__red">Opencart 3.0</span> products</span></h1>
          <p class="banner__text">Модуль для управления заказами Order Manager Opencart 3.0</p>
          <button class="banner__button">Купить</button>
          <button class="banner__button banner__button--last">Просмотреть</button>
        </div>
      </div>
    </section>
</div>
</body>
</html>
